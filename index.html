<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0, maximum-scale=1">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="page-container">
        <div class="dropdown">
            <button onclick="preorder()" class="dropbtn">PRE-ORDER</button>
            <div id="preorderDropdown" class="dropdown-content">
                <a href="https://store.steampowered.com/app/1091500/Cyberpunk_2077/">Steam</a>
                <a href="https://store.playstation.com/en-us/product/UP4497-CUSA16596_00-0000000000000004">Playstation</a>
                <a href="https://www.xbox.com/en-US/games/cyberpunk-2077">XBOX</a>
            </div>
        </div>


        <img src="./assets/CyberpunkLogo.png" />
        <div class="body-container">

            <h1>Release Day</h1>

            <div class="countdown-container">
                <div class="countdown-el days-c">
                    <p class="big-text" id="days">0</p>
                    <span>days</span>
                </div>
                <div class="countdown-el hours-c">
                    <p class="big-text" id="hours">0</p>
                    <span>hours</span>
                </div>
                <div class="countdown-el mins-c">
                    <p class="big-text" id="mins">0</p>
                    <span>mins</span>
                </div>
                <div class="countdown-el secs-c">
                    <p class="big-text" id="secs">0</p>
                    <span>secs</span>
                </div>
            </div>

        </div>
        <img id="v" src="./assets/v.png" />
    </div>


</body>

</html>
